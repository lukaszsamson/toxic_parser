name: CI

on:
  push:
    branches: [main, master]
  pull_request:

env:
  MIX_ENV: test
  TOXIC_PATH: ${{ vars.TOXIC_PATH }}

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Verify Toxic path is available
        run: |
          if [ -z "${TOXIC_PATH}" ] || [ ! -d "${TOXIC_PATH}" ]; then
            echo "TOXIC_PATH not set or missing; skipping CI because dependency is unavailable."
            exit 0
          fi

      - uses: erlef/setup-beam@v1
        with:
          elixir-version: '1.15.7'
          otp-version: '26.2'

      - name: Install dependencies
        run: mix deps.get

      - name: Check formatting
        run: mix format --check-formatted

      - name: Run tests
        run: mix test

      - name: Run dialyzer
        run: mix dialyzer
